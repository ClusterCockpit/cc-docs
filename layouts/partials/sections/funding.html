<section class="section brands py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                {{ with .content.title }}
                <h4 class="fw-bold text-primary text-center pb-3">{{ . }}</h4>
                {{ end }}
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col my-1 text-right">
                {{ with .content.image }}{{ partial "utilities/image-fluid.html" . }}{{ end }}
            </div>
            <div class="col-6">
                {{ with .content.text }}
                <p class="text-center text-black-61 text-xl-start pb-4">{{ . | markdownify }}</p>
                </p>
                {{ end }}
            </div>
        </div>
    </div>
</section>
