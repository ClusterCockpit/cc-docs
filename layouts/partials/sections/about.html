<section class="section about py-5">
  <div class="container">
    <div class="row justify-content-center pb-5">
      <div class="col-12 col-xl-9">
        {{ with .content.title }}
          <h3 class="fs-2 fw-bold text-primary pb-3">{{ . }}</h3>
        {{ end }}
        {{ with .content.text }}
          <p class="text-black-61 text-start pb-3">{{ . }}</p>
        {{ end }}
      </div>
    </div>
    <div class="row justify-content-center g-5">
      {{ range .content.cards }}
        <div class="col-12 col-xl-4">
            {{ partial "utilities/card-background" . }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
